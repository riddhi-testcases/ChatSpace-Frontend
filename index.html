<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatSpace - Riddhi's Chat App</title>
  <meta name="author" content="Riddhi Chakraborty" />
  <meta name="description" content="A responsive chat application built with vanilla JavaScript" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-navbar">
    <div class="nav-left">
      <button id="toggleSidebar" class="hamburger-btn" aria-label="Toggle sidebar">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </button>
      <div class="brand-logo">logo</div>
    </div>
    <div class="nav-right">
      <button id="themeSwitch" class="theme-btn" aria-label="Toggle dark mode">
        <span class="theme-icon moon">üåô</span>
        <span class="theme-icon sun">‚òÄÔ∏è</span>
      </button>
      <button id="toggleInfoPanel" class="info-btn" aria-label="Toggle info panel">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <line x1="12" y1="8" x2="12.01" y2="8" />
        </svg>
      </button>
      <div class="user-profile-pic">CL</div>
    </div>
  </nav>

  <div class="app-container">
    <aside id="chatSidebar" class="chat-sidebar">
      <div class="sidebar-top">
        <h2 class="chats-heading">Chats</h2>
      </div>
      <div class="contacts-list" id="contactsList"></div>
    </aside>

    <main class="chat-main">
      <header class="chat-top-bar">
        <div class="current-chat-user">
          <div class="chat-user-avatar" id="chatAvatar">EM</div>
          <div class="chat-user-details">
            <h3 class="chat-user-name" id="chatUserName">Emma Thompson</h3>
            <span class="user-online-status" id="chatStatus">Online</span>
          </div>
        </div>
      </header>

      <div class="messages-area" id="messagesArea"></div>

      <div id="typingBubble" class="typing-indicator-wrapper">
        <div class="typing-bubble">
          <div class="typing-animation">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>

      <div class="message-input-section">
        <div class="input-wrapper">
          <textarea id="messageTextarea" class="message-textarea" placeholder="Type your message..." rows="1"></textarea>
          <button id="sendMessageBtn" class="send-btn" aria-label="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- This is my Right info panel -->
    <aside id="infoPanel" class="info-sidebar">
      <div class="info-content">
        <div class="user-info-header">
          <div class="info-user-avatar" id="infoAvatar">EM</div>
          <h3 class="info-user-name" id="infoUserName">Emma Thompson</h3>
          <p class="info-user-role" id="infoUserRole">Product Designer</p>
        </div>
        
        <div class="info-sections">
          <div class="info-block">
            <h4 class="info-title">Contact Details</h4>
            <div class="contact-info" id="contactDetails">
              <p>emma.thompson@gmail.com</p>
              <p>+91 6497492740</p>
            </div>
          </div>
          
          <div class="info-block">
            <h4 class="info-title">Shared Files</h4>
            <div class="shared-files" id="sharedFiles">
              <div class="file-entry">
                <div class="file-type-icon pdf">PDF</div>
                <div class="file-info">
                  <p class="file-name">Client Presentation.pdf</p>
                  <span class="file-size">2.4 MB</span>
                </div>
              </div>
              <div class="file-entry">
                <div class="file-type-icon img">IMG</div>
                <div class="file-info">
                  <p class="file-name">Project Mockup.png</p>
                  <span class="file-size">1.8 MB</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <footer class="app-footer">
    <p>&copy; 2025 ChatSpace by Riddhi Chakraborty</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
